<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alltagshilfe: Metakognitive Übungen</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Alltagshilfe: Metakognitive Übungen</h1>
  </header>

  <main>
    <section id="exercise-section">
      <h2>Übung</h2>
      <p id="exercise-text">Willkommen! Drücke den Button, um eine Übung anzuzeigen.</p>
      <div id="buttons">
        <button id="prev-exercise-button" title="Vorherige Übung">« Zurück</button>
        <button id="new-exercise-button" title="Neue Übung">Neue Übung</button>
        <button id="favorite-button" title="Übung als Favorit markieren">☆ Favorit</button>
      </div>
    </section>

    <section id="favorites-section">
      <h2>Favorisierte Übungen</h2>
      <ul id="favorites-list">
        <!-- Favoriten werden hier angezeigt -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Metakognitive Alltagshilfe</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
